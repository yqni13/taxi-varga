<section class="tava-home">
    <div class="tava-home-video-wrapper">
        <video autoplay loop [muted]="'muted'">
            <source src="{{selectedVideo}}" type="video/mp4"/>
            Your browser does not support video files of type ".mp4". 
        </video>
        <header>
            <h1>
                Taxi Varga
            </h1>
        </header>
        <div class="tava-home-content">
            <div class="tava-home-img-wrapper">
                <img src="assets/UI/home_profile.png" alt="404 not found">
            </div>
            <div class="tava-home-content-wrapper">
                <ul>
                    <li>
                        <div class="tava-home-content-li-wrapper">
                            <img src="assets/UI/taxi_bulletpoint.png" alt="404 not found">
                            <span>
                                {{'modules.home.highlights.start' | translate}}
                            </span>
                        </div>
                    </li>
                    <li>
                        <div class="tava-home-content-li-wrapper">
                            <img src="assets/UI/taxi_bulletpoint.png" alt="404 not found">
                            <div>
                                <span class="tava-anchor">
                                    {{'modules.home.highlights.zero-emission' | translate}}
                                </span>
                                <span>
                                    {{'modules.home.highlights.ev' | translate}}
                                </span>
                            </div>
                        </div>
                    </li>
                    <li *ngFor="let entry of [].constructor(homeContentLength); let i = index">
                        <div class="tava-home-content-li-wrapper">
                            <img src="assets/UI/taxi_bulletpoint.png" alt="404 not found">
                            
                            <span>
                                {{'modules.home.content.entry' + i | translate}}
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
