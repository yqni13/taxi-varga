<nav class="tava-nav-bar">
    <ul>
        <li>
            <span
                [attr.aria-disabled]="true"
                [ngClass]="selectedTheme"
                (click)="switchTheme()"
                (keydown.enter)="switchTheme()"
                #themeModeIcon
            >{{!isMobileMode ? ('shared.enum.theme.' + selectedTheme | translate) : ''}}<i *ngIf="isMobileMode" class="icon-ThemeOptions tava-nav-theme-ico"></i>
            </span>
        </li>      
        <li *ngIf="!isMobileMode">
            <img
                [attr.aria-disabled]="true"
                class="tava-nav-logo"
                src="assets/logo.png" 
                alt="logo to navigate home"
                routerLink="home"
            >
        </li>
        <li *ngFor="let route of routes">
            <span
                class="tava-nav-routes"
                [attr.aria-disabled]="true"
                routerLink="{{ route.path }}"
                routerLinkActive="tava-active-route"
            >{{!isMobileMode ? ('common.navigation.' + route.data?.['title'] | translate) : ''}} <i *ngIf="isMobileMode" class="{{route.data?.['icon']}}"></i></span>
        </li>
    </ul>
</nav>
