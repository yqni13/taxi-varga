<div class="tava-snackbar-container" [ngClass]="'snackbar-' + snackbarClass">
    <div class="tava-snackbar-content" [ngClass]="!!snackbarMsg.text ? 'tava-multiline' : 'tava-singleline'">
        <div class="tava-snackbar-title">
            <span>{{snackbarMsg.type}}: </span>
            <h4>{{snackbarMsg.title}}</h4>
        </div>
        <div class="tava-snackbar-text" *ngIf="!!snackbarMsg.text">
            {{snackbarMsg.text}}
            <a *ngIf="snackbarMsg.phone" href="tel:{{snackbarMsg.phone}}">{{snackbarMsg.phone}}</a>
            <a *ngIf="snackbarMsg.mail" href="mailto:{{snackbarMsg.mail}}">{{snackbarMsg.mail}}</a>
        </div>
    </div>
    <div class="tava-snackbar-btn" *ngIf="!snackbarMsg.autoClose">
        <div class="tava-snackbar-btn-wrapper">
            <i 
                class="icon-closeX icon-base" 
                (click)="close()" 
                (keydown.enter)="close()"
                [attr.aria-disabled]="true"
            ></i>
        </div>
    </div>
</div>
