# GitHub Action name
name: Jest automatic testing

# event trigger
on: 
  pull_request:
    branches: 
    - development
    - production

jobs:
  # ID of job
  run-jest-tests:
    # job name
    name: Run Jest tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npm run test
